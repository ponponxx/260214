<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2026 Valentine AR Surprise</title>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://raw.githack.com/mayognaise/aframe-gif-shader/master/dist/aframe-gif-shader.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        
        #loading-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #121212; display: flex; flex-direction: column;
            align-items: center; justify-content: center; z-index: 1000;
        }

        /* å•Ÿå‹•æŒ‰éˆ•æ¨£å¼ */
        #start-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #d4af37;
            color: #121212;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 2px;
            display: none; /* åˆå§‹éš±è—ï¼Œè¼‰å…¥å®Œå¾Œæ‰é¡¯ç¤º */
        }

        .spinner {
            width: 40px; height: 40px; border: 4px solid #d4af37;
            border-top: 4px solid transparent; border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        #loading-text { color: #d4af37; margin-top: 15px; font-family: sans-serif; letter-spacing: 1px; }
        
        #scan-guide {
            position: fixed; top: 20px; left: 50%; transform: translateX(-50%);
            color: #d4af37; border: 1px solid #d4af37; background: rgba(0,0,0,0.7); 
            padding: 10px 25px; border-radius: 50px; font-family: sans-serif; 
            z-index: 100; font-size: 14px; pointer-events: none; display: none;
        }
    </style>
</head>
<body>
    <div id="loading-overlay">
        <div id="loading-spinner" class="spinner"></div>
        <div id="loading-text">æ­£åœ¨åˆå§‹åŒ–æˆ°å‹è³‡æ–™...</div>
        <button id="start-button">å•Ÿå‹• AR é©šå–œ</button>
    </div>

    <div id="scan-guide">ğŸ” è«‹ä»¥45åº¦è§’å°æº–å·§å…‹åŠ›ç›’</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiScanning: yes; uiError: yes;" 
        color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <img id="surprise-gif" src="surprise.gif">
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-entity 
                geometry="primitive: plane; width: 1.2; height: 1.2" 
                material="shader: gif; src: #surprise-gif; alphaTest: 0.5; transparent: true;"
                position="0 0.4 0"
                rotation="90 0 0"
                animation="property: position; to: 0 0.6 0; dur: 2000; dir: alternate; loop: true; easing: easeInOutSine">
            </a-entity>

            <a-text 
                value="HAPPY VALENTINE'S DAY\nMISSION ACCOMPLISHED" 
                color="#d4af37" align="center" font="kelsonsans"
                position="0 -0.8 0.2" width="2.5" rotation="90 0 0">
            </a-text>
        </a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const startButton = document.querySelector('#start-button');
        const loadingSpinner = document.querySelector('#loading-spinner');
        const loadingText = document.querySelector('#loading-text');
        const overlay = document.querySelector('#loading-overlay');
        const guide = document.querySelector('#scan-guide');

        // ç•¶æª”æ¡ˆè¼‰å…¥å®Œæˆå¾Œ
        window.addEventListener('load', () => {
            loadingSpinner.style.display = 'none';
            loadingText.style.display = 'none';
            startButton.style.display = 'block'; // é¡¯ç¤ºæŒ‰éˆ•
        });

        // ç•¶ä½¿ç”¨è€…é»æ“Šå•Ÿå‹•æŒ‰éˆ•
        startButton.addEventListener('click', () => {
            const arSystem = sceneEl.systems["mindar-image-system"];
            arSystem.start(); // ä¸»å‹•å•Ÿå‹• AR å¼•æ“èˆ‡ç›¸æ©Ÿ
            
            overlay.style.opacity = '0';
            setTimeout(() => {
                overlay.style.display = 'none';
                guide.style.display = 'block';
            }, 500);
        });
    </script>
</body>
</html>
